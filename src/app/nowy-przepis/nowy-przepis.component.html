<div class="container">

  <form [formGroup]="form" (ngSubmit)="AcceptRecipe()" novalidate>

  <div class="form-group row">
    <div class="form-group col-md-6 offset-md-3">
      <input type="text" class="form-control" [formControl]="form.get('tytul')" placeholder="What is name of your recipe?" [(ngModel)]="tytul" required>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="form.get('tytul').invalid && form.controls['tytul'].touched ">
      Please enter tytul
  </div>


  <div class="form-group row">
    <div class="form-group col-xs-12 col-md-6">
      <ul>
        <li *ngFor="let test of ListaSkladnikow">
          {{test.nazwa}} {{test.ilosc}}{{test.wartosc}}
          <button (click)="remove(test)">Usu≈Ñ</button>
        </li>
      </ul>
      <div class="margin">
        <div class="form form-group row">

          <input type="text" name="nazwa" class="form-control" [formControl]="form.get('nazwa')" placeholder="ingredient name" [(ngModel)]="nazwa" required>
          
        </div>

        <div class="alert alert-danger" *ngIf="form.get('nazwa').invalid && form.controls['nazwa'].touched ">
            Please enter nazwa
        </div>

<div class="row  no-gutters">
<div class="col-xs-12 col-md-9">
        <div class="form form-group">
          <input type="number" step="0.01" min="0" max="1000" [formControl]="form.get('ilosc')" class="form-control" placeholder="value" [(ngModel)]="ilosc" required>
        </div>

        <div class="alert alert-danger" *ngIf="form.get('ilosc').invalid && form.controls['ilosc'].touched ">
            Please enter ilosc
        </div>

      </div>

      <div class="col-xs-12 col-md-3 ">
        <div class="form form-group margin-left">
          <select class="form-control" [formControl]="form.get('wartosc')" [(ngModel)]="wartosc" required>
            <option value="g">g</option>
            <option value="dag">dag</option>
            <option value="kg">kg</option>
            <option value="ml">ml</option>
            <option value="l">l</option>
            <option value="szt">szt</option>
          </select>
        </div>
      </div>


</div>

      </div>

      <div class="obnizenieButtona offset-xs-6 offset-md-3">
        <div>
          <button type="button" class="btn btn-success" (click)="DodajSkladnik()">Add ingredient</button>
        </div>
      </div>
    </div>

    <div class="form-group col-xs-12 col-md-6">
     
        <div class="form-group row textarea">
          <textarea class="form-control" rows="5" cols="50" minlength="10"
            placeholder="How to prepare your recipe?" [formControl]="form.get('pole')" [(ngModel)]="pole" name="pole" required></textarea>
        </div>
    
        <div class="alert alert-danger" *ngIf="form.get('pole').invalid && form.controls['pole'].touched ">
            Please enter pole
        </div>



      <div class="offset-xs-6 offset-md-3">
        <button type="button" class="btn btn-success" (click)="ZatwierdzPrzepis()">Accept my recipe</button>
      </div>
    </div>
  </div>
<div class="row">
  <div class="col-11 offset-1 offset-md-4">
    <button class="btn btn-success" (click)="moveToMainPage()">To Main Page</button>
    <button class="btn btn-success" (click)="movetoAboutAuthor()">About Author</button>
  </div>
</div>
</form>
</div>
